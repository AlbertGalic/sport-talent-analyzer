<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sport Talent Analyzer - Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js"></script>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sport Talent Analyzer - Login</h2>
    <button class="btn" id="google-login-btn">Login with Google</button>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqShxa2y30NEEHqAax30_MTnD6iomQ_Q",
      authDomain: "sport-talent-analyzer.firebaseapp.com",
      projectId: "sport-talent-analyzer",
      storageBucket: "sport-talent-analyzer.firebasestorage.app",
      messagingSenderId: "621596826994",
      appId: "1:621596826994:web:b63f05ac30381b76a211eb",
      measurementId: "G-B0S503WS0J"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const analytics = firebase.analytics(app);

    // Google sign-in provider
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('google-login-btn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("User signed in:", user.displayName, user.email);
          localStorage.setItem('userEmail', user.email);
          window.location.href = 'personal_info_screen.html';  // Redirect after successful login
        })
        .catch((error) => {
          console.error("Error during sign-in:", error);
        });
    });
  </script>
</body>
</html>
