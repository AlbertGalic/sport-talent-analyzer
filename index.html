<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sport Talent Analyzer - Login</title>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

  <!-- Font Awesome za ikone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 20px;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 15px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0072ff;
      color: white;
    }

    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .social-btn:hover {
      background: #e0e0e0;
    }

    .social-btn i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <select id="languageSelector">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="zh">中文 (Chinese)</option>
      <option value="ja">日本語 (Japanese)</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="tr">Türkçe</option>
      <option value="ko">한국어 (Korean)</option>
      <option value="hi">हिन्दी (Hindi)</option>
      <option value="nl">Nederlands</option>
      <option value="pl">Polski</option>
      <option value="el">Ελληνικά</option>
      <option value="sr">Српски</option>
      <option value="bs">Bosanski</option>
      <option value="mk">Македонски</option>
      <option value="hr" selected>Hrvatski</option>
    </select>

    <h2>Sport Talent Analyzer</h2>
    <p>Prijava / Registracija</p>

    <!-- Klasični login -->
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Lozinka" required />
    <button class="btn" onclick="manualLogin()">Prijavi se</button>

    <!-- Social logini -->
    <div class="social-login">
      <button class="social-btn" onclick="loginWithGoogle()">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="social-btn" onclick="loginWithFacebook()">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBz9hxa2y30NEEhqAax3eMTnD6iomQ_Q",
      authDomain: "sport-talent-analyzer.firebaseapp.com",
      projectId: "sport-talent-analyzer",
      storageBucket: "sport-talent-analyzer.appspot.com",
      messagingSenderId: "621596826994",
      appId: "1:621596826994:web:b63f65ac30381b76a211eb",
      measurementId: "G-BB5S03WSJ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Jezik
    document.getElementById('languageSelector').addEventListener('change', function () {
      localStorage.setItem('selectedLanguage', this.value);
    });

    // Prijava email+lozinka
    function manualLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("Molimo unesite email i lozinku.");
        return;
      }

      localStorage.setItem('userEmail', email);
      window.location.href = "personal_info_screen.html";
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        localStorage.setItem('userEmail', result.user.email);
        window.location.href = "personal_info_screen.html";
      }).catch((error) => {
        console.error(error.message);
        alert("Greška pri Google prijavi.");
      });
    }

    function loginWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        localStorage.setItem('userEmail', result.user.email);
        window.location.href = "personal_info_screen.html";
      }).catch((error) => {
        console.error(error.message);
        alert("Greška pri Facebook prijavi.");
      });
    }
  </script>
</body>
</html>
<script src="translations.js"></script>
<script src="lang.js"></script>
<script>
  applyTranslations();
</script>
