<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sport Talent Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .toggle-buttons button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border-bottom: 2px solid transparent;
    }

    .toggle-buttons button.active {
      border-bottom: 2px solid #00c6ff;
      font-weight: bold;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-top: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sport Talent Analyzer</h1>
    <p>Unlock your Athletic Potential</p>

    <div class="toggle-buttons">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Sign Up</button>
    </div>

    <form id="authForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="input-group" id="confirmPasswordGroup" style="display: none;">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" />
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">Login</button>
    </form>
  </div>

  <script>
    const loginToggle = document.getElementById("loginToggle");
    const signupToggle = document.getElementById("signupToggle");
    const confirmPasswordGroup = document.getElementById("confirmPasswordGroup");
    const submitBtn = document.getElementById("submitBtn");

    let isLogin = true;

    loginToggle.addEventListener("click", () => {
      isLogin = true;
      loginToggle.classList.add("active");
      signupToggle.classList.remove("active");
      confirmPasswordGroup.style.display = "none";
      submitBtn.textContent = "Login";
    });

    signupToggle.addEventListener("click", () => {
      isLogin = false;
      signupToggle.classList.add("active");
      loginToggle.classList.remove("active");
      confirmPasswordGroup.style.display = "block";
      submitBtn.textContent = "Sign Up";
    });

    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!isLogin) {
        const confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }
      }

      alert(isLogin ? `Logging in ${email}` : `Signing up ${email}`);
      // Ovdje ide poziv backendu ako želiš povezati kasnije
    });
  </script>
</body>
</html>
