<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sport Talent Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lexend', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255,255,255,0.05);
      padding: 50px;
      border-radius: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      background: #00c6ff;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0072ff;
      color: white;
    }

    #languageSelector {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <select id="languageSelector">
    <option value="en">English</option>
    <option value="de">Deutsch</option>
    <option value="hr" selected>Hrvatski</option>
  </select>

  <div class="container">
    <h1 id="welcome_title">Dobrodošli u Sport Talent Analyzer</h1>
    <p id="welcome_description">Otkrijte svoj puni sportski potencijal. Pametna procjena. Precizna analiza. Personalizirani smjer.</p>
    <button class="btn" onclick="goToLogin()" id="continue_btn">Nastavi</button>
  </div>

  <script>
    const translations = {
      en: {
        welcome_title: "Welcome to Sport Talent Analyzer",
        welcome_description: "Discover your full athletic potential. Smart assessment. Precise analysis. Personalized direction.",
        continue_btn: "Continue"
      },
      de: {
        welcome_title: "Willkommen bei Sport Talent Analyzer",
        welcome_description: "Entdecken Sie Ihr sportliches Potenzial. Intelligente Bewertung. Präzise Analyse. Persönliche Empfehlung.",
        continue_btn: "Weiter"
      },
      hr: {
        welcome_title: "Dobrodošli u Sport Talent Analyzer",
        welcome_description: "Otkrijte svoj puni sportski potencijal. Pametna procjena. Precizna analiza. Personalizirani smjer.",
        continue_btn: "Nastavi"
      }
    };

    const languageSelector = document.getElementById("languageSelector");
    const selectedLang = localStorage.getItem("selectedLanguage") || "hr";
    languageSelector.value = selectedLang;
    applyTranslations(selectedLang);

    languageSelector.addEventListener("change", (e) => {
      const lang = e.target.value;
      localStorage.setItem("selectedLanguage", lang);
      applyTranslations(lang);
    });

    function applyTranslations(lang) {
      const t = translations[lang];
      document.getElementById("welcome_title").innerText = t.welcome_title;
      document.getElementById("welcome_description").innerText = t.welcome_description;
      document.getElementById("continue_btn").innerText = t.continue_btn;
    }

    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
