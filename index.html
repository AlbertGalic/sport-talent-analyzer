<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sport Talent Analyzer - Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js"></script>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 30px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #444;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .google-btn:hover {
      background: #e0e0e0;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sport Talent Analyzer</h2>
    <button class="google-btn" id="google-login-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign in with Google
    </button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzqShxa2y30NEEHqAax30_MTnD6iomQ_Q",
      authDomain: "sport-talent-analyzer.firebaseapp.com",
      projectId: "sport-talent-analyzer",
      storageBucket: "sport-talent-analyzer.firebasestorage.app",
      messagingSenderId: "621596826994",
      appId: "1:621596826994:web:b63f05ac30381b76a211eb",
      measurementId: "G-B0S503WS0J"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const analytics = firebase.analytics(app);

    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('google-login-btn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          localStorage.setItem('userEmail', user.email);
          console.log("Prijavljen:", user.email);
          window.location.href = "personal_info_screen.html";
        })
        .catch((error) => {
          console.error("Gre≈°ka pri prijavi:", error);
        });
    });
  </script>
</body>
</html>
