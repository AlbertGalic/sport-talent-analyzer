<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sport Talent Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-container {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background-color: #0072ff;
      color: white;
    }
    .auth-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .auth-buttons button {
      flex: 1;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .register-link {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
    .register-link a {
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="login_title">Prijava / Registracija</h2>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Lozinka" id="password" />
    <button class="btn" id="login_btn">Prijavi se</button>

    <div class="auth-buttons">
      <button><span>G</span> Google</button>
      <button><span>f</span> Facebook</button>
    </div>

    <p class="register-link"><span id="no_account_text">Nemate raƒçun?</span> <a href="#" id="register_link">Registriraj se</a></p>
  </div>

  <script src="translations.js"></script>
  <script src="lang.js"></script>
  <script>
    applyTranslations();
  </script>
</body>
</html>
