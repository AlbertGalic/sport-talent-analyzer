<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sport Talent Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="lang.js"></script>
  <script src="translations.js"></script>
</head>
<body class="bg-gradient-to-br from-[#0f2027] via-[#203a43] to-[#2c5364] text-white font-['Lexend'] min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/5 backdrop-blur-md p-6 rounded-2xl shadow-lg max-w-md w-full text-center space-y-6">
    <h2 id="login_title" class="text-2xl font-bold">Prijava / Registracija</h2>

    <input type="email" placeholder="Email" id="email"
      class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400"/>

    <input type="password" placeholder="Lozinka" id="password"
      class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400"/>

    <button id="login_btn"
      class="w-full bg-cyan-400 hover:bg-cyan-500 text-black font-semibold py-3 rounded-xl transition">
      Prijavi se
    </button>

    <p class="text-sm text-white/70">
      <span id="no_account_text">Nemate raƒçun?</span>
      <a href="#" id="register_link" class="text-cyan-400 hover:underline">Registriraj se</a>
    </p>
  </div>

  <script>
    applyTranslations();

    document.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.getElementById("login_btn");
      loginBtn.addEventListener("click", function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          localStorage.setItem("userEmail", email);
          window.location.href = "personal_info_screen.html";
        } else {
          alert("Unesite email i lozinku.");
        }
      });
    });
  </script>
</body>
</html>
