<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .btn {
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    .btn:hover {
      background: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="personal_info_title"></h2>
    <input type="text" placeholder="" id="firstName" />
    <input type="text" placeholder="" id="lastName" />
    <input type="number" placeholder="" id="age" />
    <input type="number" placeholder="" id="height" />
    <input type="number" placeholder="" id="weight" />

    <select id="gender">
      <option value="male" id="option_male"></option>
      <option value="female" id="option_female"></option>
    </select>

    <select id="dominantHand">
      <option value="right" id="option_right_hand"></option>
      <option value="left" id="option_left_hand"></option>
    </select>

    <select id="dominantFoot">
      <option value="right" id="option_right_foot"></option>
      <option value="left" id="option_left_foot"></option>
    </select>

    <button class="btn" onclick="continueToNext()" id="continue_button"></button>
  </div>

  <script src="translations.js"></script>
  <script src="lang.js"></script>
  <script>
    applyTranslations();

    function continueToNext() {
      window.location.href = "sprint_intro.html";
    }
  </script>
</body>
</html>
