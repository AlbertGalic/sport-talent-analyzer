<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .form-group select option {
      color: black;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #0072ff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Personal Information</h2>
    <form id="personalInfoForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dominantHand">Dominant Hand</label>
        <select id="dominantHand" required>
          <option value="">Select</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dominantLeg">Dominant Leg</label>
        <select id="dominantLeg" required>
          <option value="">Select</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bodyType">Body Type</label>
        <select id="bodyType" required>
          <option value="">Select</option>
          <option value="ectomorph">Ectomorph</option>
          <option value="mesomorph">Mesomorph</option>
          <option value="endomorph">Endomorph</option>
        </select>
      </div>
      <button class="submit-btn" type="submit">Continue</button>
    </form>
  </div>

  <script>
    document.getElementById("personalInfoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Ovdje možemo slati podatke na backend ili spremiti u localStorage
      alert("Info saved. Ready for next step!");
      window.location.href = "language_select.html"; // Ili sljedeći ekran koji ide
    });
  </script>
</body>
</html>
