<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sprint 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0072ff;
      color: white;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sprint 3 – Unesi Vrijeme</h2>
    <input type="number" step="0.01" id="sprint3" placeholder="npr. 3.42 sek" />
    <button class="btn" onclick="finishTest()">Završi</button>

    <div id="result" class="result" style="display:none;"></div>
    <button class="btn" style="display:none;" id="nextBtn" onclick="next()">Nastavi</button>
  </div>

  <script>
    function finishTest() {
      const sprint3 = parseFloat(document.getElementById('sprint3').value);
      if (isNaN(sprint3)) {
        alert("Molimo unesi ispravno vrijeme.");
        return;
      }

      localStorage.setItem('sprint3', sprint3);

      const s1 = parseFloat(localStorage.getItem('sprint1') || 0);
      const s2 = parseFloat(localStorage.getItem('sprint2') || 0);
      const s3 = sprint3;

      const average = ((s1 + s2 + s3) / 3).toFixed(2);
      localStorage.setItem('sprint_average', average);

      document.getElementById('result').innerText = `Prosječno vrijeme sprinta: ${average} sekundi`;
      document.getElementById('result').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'block';

      document.querySelector("input").style.display = "none";
      document.querySelector(".btn").style.display = "none";
    }

    function next() {
      window.location.href = "jump_test_screen.html";
    }
  </script>
</body>
</html>
