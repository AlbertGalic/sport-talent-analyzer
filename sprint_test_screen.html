<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sprint Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #00c6ff;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0072ff;
      color: white;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sprint Test (20m)</h2>
    <p>Izvedi 3 sprinta na 20 metara. Pauza između pokušaja je 3 minute.<br>Unesi vrijeme svakog pokušaja (u sekundama).</p>

    <div class="input-group">
      <label for="sprint1">Sprint 1</label>
      <input type="number" id="sprint1" step="0.01" placeholder="npr. 3.45" required>
    </div>

    <div class="input-group">
      <label for="sprint2">Sprint 2</label>
      <input type="number" id="sprint2" step="0.01" placeholder="npr. 3.50" required>
    </div>

    <div class="input-group">
      <label for="sprint3">Sprint 3</label>
      <input type="number" id="sprint3" step="0.01" placeholder="npr. 3.42" required>
    </div>

    <button class="btn" onclick="calculateAverage()">Izračunaj prosjek</button>

    <div id="averageResult" class="result"></div>

    <button class="btn" onclick="goToNext()">Nastavi</button>
  </div>

  <script>
    function calculateAverage() {
      const s1 = parseFloat(document.getElementById('sprint1').value);
      const s2 = parseFloat(document.getElementById('sprint2').value);
      const s3 = parseFloat(document.getElementById('sprint3').value);

      if (isNaN(s1) || isNaN(s2) || isNaN(s3)) {
        alert("Molimo unesite sva tri vremena.");
        return;
      }

      const avg = ((s1 + s2 + s3) / 3).toFixed(2);
      document.getElementById('averageResult').innerText = `Prosječno vrijeme: ${avg} sekundi`;

      // spremi u localStorage za kasniju analizu ako treba
      localStorage.setItem('sprint_average', avg);
    }

    function goToNext() {
      window.location.href = "jump_test_screen.html";
    }
  </script>
</body>
</html>
<script src="translations.js"></script>
<script src="lang.js"></script>

  applyTranslations();
</script>
