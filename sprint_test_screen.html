<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint Test - Sport Talent Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="futuristic-bg">
    <div class="glass-panel">
        <h2 class="title-glow">🏃 Sprint Test Instructions</h2>
        <p class="instruction">Run a 20-meter sprint at maximum speed. Use a stopwatch or timing gates to measure your time.</p>
        <form class="result-form" action="jump_test_screen.html">
            <label for="sprintTime">Sprint Time (s):</label>
            <input type="number" id="sprintTime" name="sprintTime" step="0.01" required />
            <button type="submit" class="nav-btn">➡ Next Test</button>
        </form>
    </div>
</body>
</html>
